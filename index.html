<!--Declar que o DOCTYPE é um documento em HTML-->
<!DOCTYPE html>
<html lang="pt-BR"><!--Definir o início do documento HTML e especificar o idioma como português do Brasil-->
<head><!--Contém metadados e configurações da página-->
<meta charset="UTF-8"><!--Define a condificação de caracteres e permitindo acentos e caracteres especiais é permitido acentos-->
<meta name="viewport" content="widt=device-widt, inital-scale=1.0">
<!--Garantir que a página se adapte e seja responsiva com o tamanho do dispositivo-->
<title>Primeira Página Web</title>
<!--Define o título da aba do navagador -->
</head>
<!--Fechar o cabeçalho da página-->
<body>
<!--Iniciar o corpo da página, onde o conteúdo visivel é inserido-->
<h1>Bem vindo à minha primeira página</h1>
<!--H1 até o H6 exibir o tamanho da fonte
H1 é maior nivel
H6 é menor nivel-->
<p>Exemplo simples de uma página</p>
<!--O p adiciona um paragrafo com uma breve descrição-->
</body>
</html>
